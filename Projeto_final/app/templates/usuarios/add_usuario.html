<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Usuário - FilmoTeca</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --primary-dark: #6a11cb;
            --primary-light: #2575fc;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding-top: 2rem;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .page-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 10px 20px;
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 10px 20px;
        }
        
        .form-control:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Cabeçalho -->
            <div class="page-header text-center">
                <h2><i class="fas fa-user-plus me-2"></i>Adicionar Novo Usuário</h2>
            </div>
            
            <!-- Formulário -->
            <form id="usuarioForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/" class="btn btn-secondary me-md-2">
                        <i class="fas fa-arrow-left me-1"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Salvar Usuário
                    </button>
                </div>
            </form>
            
            <div id="responseMessage" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('usuarioForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const form = event.target; 
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value
            };

            try {
                const response = await fetch('/usuarios', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const responseMessage = document.getElementById('responseMessage');
                if (response.ok) {
                    responseMessage.innerHTML = `<div class="alert alert-success alert-dismissible fade show">
                        <i class="fas fa-check-circle me-2"></i>Usuário adicionado com sucesso!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>`;
                    form.reset();
                } else {
                    const errorData = await response.json();
                    responseMessage.innerHTML = `<div class="alert alert-danger alert-dismissible fade show">
                        <i class="fas fa-exclamation-circle me-2"></i>Erro: ${errorData.detail || 'Falha ao adicionar usuário'}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>`;
                }
            } catch (error) {
                document.getElementById('responseMessage').innerHTML = `<div class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-circle me-2"></i>Erro: ${error.message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>`;
            }
        });
    </script>
</body>
</html>
