{% extends "base.html" %}

{% block content %}
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Adicionar Novo Usu치rio</h2>
        <form id="usuarioForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Usu치rio</button>
            <a href="/tela_listar_usuarios" class="btn btn-secondary">Voltar</a>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('usuarioForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const form = event.target; 
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value
            };

            const response = await fetch('/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });

            const responseMessage = document.getElementById('responseMessage');
            if (response.ok) {
                responseMessage.innerHTML = `<div class="alert alert-success">Usu치rio adicionado com sucesso!</div>`;
                form.reset(); // Limpa o formul치rio
            } else {
                const errorData = await response.json();
                responseMessage.innerHTML = `<div class="alert alert-danger">Erro: ${errorData.detail}</div>`;
            }
        });
    </script>
</body>
{% endblock %}
